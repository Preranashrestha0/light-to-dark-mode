    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-bar" onclick="toggleMenuBar()">
                <i class="ri-menu-line"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </div>
        </div>

    <section class="cards">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qhmtWD1VfxdqcU2cc-ulZOtyq_reZtYayA&s" alt="Slide 1">

            <p>Some description for card 1.</p>

        <div class="card">

            <h2>Card 2</h2>
            <p>Some description for card 2.</p>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/883/577/small_2x/ai-generated-the-beautiful-sunset-view-with-the-blue-sky-and-clouds-in-summer-photo.jpg" alt="Slide 3">

            <p>Some description for card 3.</p>

    </section>

    <footer>
        <p>&copy; 2024 Prerana</p>
    </footer>

    <script src="index.js"></script>
